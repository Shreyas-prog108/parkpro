services:
  - type: web
    name: parkpro-backend
    env: docker
    plan: free  # use "starter" or higher if you outgrow free tier
    region: frankfurt  # or oregon, singapore, etc.
    branch: main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: parkpro-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: parkpro-db
    plan: free
